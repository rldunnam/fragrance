name: Test Build and Push Multi-Arch Image

on:
  push:
    branches: [ "v2" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push image
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
          ARCH: ${{ matrix.arch }}
        run: |
          docker buildx build \
            --platform linux/${ARCH} \
            --tag ${REPO}:test-${SHA}-${ARCH} \
            --push \
            .

  merge:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Create multi-arch manifest
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          docker buildx imagetools create \
            --tag ${REPO}:test \
            --tag ${REPO}:test-${SHA} \
            ${REPO}:test-${SHA}-amd64 \
            ${REPO}:test-${SHA}-arm64

  smoke-test:
    runs-on: ubuntu-latest
    needs: merge

    steps:
      - name: Pull and run test image
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          docker pull ${REPO}:test-${SHA}
          docker run --rm ${REPO}:test-${SHA} echo "Smoke test passed"
