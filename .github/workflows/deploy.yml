name: Build and Deploy Container

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trivy-fs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table
          trivyignores: .trivyignore
          scanners: vuln,config
          # Exclude build output and caches — Trivy should only scan source
          # files and the lockfile, not generated Next.js artefacts.
          skip-dirs: .next,node_modules,.pnpm-store

  build:
    needs: trivy-fs
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    outputs:
      # Export the amd64 digest for Trivy image scanning.
      # We only need one arch — CVEs are identical across platforms.
      digest-amd64: ${{ matrix.platform == 'linux/amd64' && steps.build.outputs.digest || '' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare platform slug
        id: slug
        run: echo "slug=$(echo ${{ matrix.platform }} | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=${{ matrix.platform }}-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}-${{ github.ref_name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ steps.slug.outputs.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  trivy-image:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ghcr.io/${{ github.repository }}@${{ needs.build.outputs.digest-amd64 }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table
          trivyignores: .trivyignore

  smoke-test:
    runs-on: ubuntu-latest
    needs: [build, trivy-image]
    permissions:
      contents: read
      packages: read

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start container
        run: |
          docker run -d --name smoke \
            -p 3000:3000 \
            ghcr.io/${{ github.repository }}@${{ needs.build.outputs.digest-amd64 }}

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to start..."
          for i in $(seq 1 15); do
            if curl -sf http://localhost:3000 > /dev/null; then
              echo "App is up after ${i}s"
              exit 0
            fi
            sleep 1
          done
          echo "App did not respond within 15s"
          docker logs smoke
          exit 1

      - name: Verify homepage returns 200
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:3000)
          echo "HTTP status: $STATUS"
          [ "$STATUS" = "200" ] || { echo "Expected 200, got $STATUS"; exit 1; }

      - name: Tear down
        if: always()
        run: docker rm -f smoke || true

  merge:
    runs-on: ubuntu-latest
    needs: smoke-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        working-directory: /tmp/digests
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          [ "$(ls -A .)" ] || { echo "No digests found, aborting."; exit 1; }
          docker buildx imagetools create \
            --tag "${REPO}:latest" \
            --tag "${REPO}:${SHA}" \
            $(printf "${REPO}@sha256:%s " *)

  deploy-fly:
    runs-on: ubuntu-latest
    needs: merge
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --image ghcr.io/${{ github.repository }}:${{ github.sha }} \
            --ha=false

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy-fly
    permissions:
      packages: write

    steps:
      - name: Delete old untagged image versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
