name: Build and Deploy Container

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  kics-job:
    runs-on: ubuntu-latest
    name: kics-github-action
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create KICS config
        run: |
          cat <<'EOF' > kics.config
          {
            "type": "Dockerfile",
            "exclude-paths": "node_modules,pnpm-lock.yaml,package.json,/home/runner",
            "exclude-queries": "9bcd6b9f-3a04-4571-8e5e-13d178fb70ea",
            "fail-on": "high,medium",
            "output-path": "kics-results",
            "report-formats": "json"
          }
          EOF

      - name: Run KICS scan on Dockerfile
        uses: checkmarx/kics-github-action@v2.1.3
        with:
          path: Dockerfile
          config_path: kics.config
          output_path: kics-results
          output_formats: json

      - name: Show KICS results
        if: always()
        run: cat kics-results/results.json

  trivy-fs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table
          trivyignores: .trivyignore

  build:
    needs: [kics-job, trivy-fs]
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    outputs:
      # Export the amd64 digest for Trivy image scanning.
      # We only need one arch â€” CVEs are identical across platforms.
      digest-amd64: ${{ matrix.platform == 'linux/amd64' && steps.build.outputs.digest || '' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare platform slug
        id: slug
        run: echo "slug=$(echo ${{ matrix.platform }} | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=${{ matrix.platform }}-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}-${{ github.ref_name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ steps.slug.outputs.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  trivy-image:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ghcr.io/${{ github.repository }}@${{ needs.build.outputs.digest-amd64 }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table

  merge:
    runs-on: ubuntu-latest
    needs: trivy-image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        working-directory: /tmp/digests
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          [ "$(ls -A .)" ] || { echo "No digests found, aborting."; exit 1; }
          docker buildx imagetools create \
            --tag "${REPO}:latest" \
            --tag "${REPO}:${SHA}" \
            $(printf "${REPO}@sha256:%s " *)

  cleanup:
    runs-on: ubuntu-latest
    needs: merge
    permissions:
      packages: write

    steps:
      - name: Delete old untagged image versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
