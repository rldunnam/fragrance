name: Test single BuildX and Push Multi-Arch Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push multi-arch image
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} \
            --tag ${REPO}:test \
            --tag ${REPO}:test-${SHA} \
            --push \
            .

  smoke-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Pull and run test image
        env:
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          docker pull ${REPO}:test-${SHA}
          docker run --rm ${REPO}:test-${SHA} echo "Smoke test passed"

  deploy:
    runs-on: ubuntu-latest
    needs: smoke-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Fly CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Deploy to Fly using pre-built image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          REPO: ghcr.io/${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          export PATH="$HOME/.fly/bin:$PATH"
          fly deploy --image ${REPO}:test-${SHA}
